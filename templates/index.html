<!DOCTYPE HTML>
<html>

<head>
  <title>Anagrams</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="manifest" href="static/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="static/css.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="static/js.js"></script>
</head>

<body>
  <h1>ANAGRAMS</h1>
  <div>
    <div id="poollabel">Available Tiles:&ensp;</div>
    <div id="pool">{{ poolletters|join('&NegativeMediumSpace;')|safe }}</div>
    <!-- {% for key,value in words %} -->
    <!--     <div>{{key}}</div> -->
    <!--     <div>{{value}}</div> -->
    <!-- {% endfor %} -->
    <div id="wordslabel">Words:</div>
    <div id="words">{{ words|join(' ') }}</div>
    <div id="newwordmessage">&nbsp;</div>
    <form id="wordform" method="post">
        <input type="text" name="word" id="word" placeholder="type a word or press enter" autofocus autocapitalize=off autocomplete=off>
    </form>
  </div>
</body>

</html>
